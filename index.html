<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Webpage for cricket umpires
        </title>
        <style>
            body {background-color:black;}
            h1 {color:red;}
            .content {
                max-width: 720px;
                margin: auto;
                padding: 20px;
            }
            .calculator {
                background-color: #1a1a1a;
                padding: 20px;
                border-radius: 8px;
                margin-top: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                color: #ddd;
            }
            input[type="number"],
            input[type="time"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #333;
                background-color: #2a2a2a;
                color: white;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="checkbox"] {
                margin-right: 8px;
            }
            .calculated-value {
                width: 100%;
                padding: 8px;
                background-color: #2a2a2a;
                color: white;
                border-radius: 4px;
                box-sizing: border-box;
                border: 1px solid #333;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>
                Appendix E - Ground-Weather-Light Calculations
            </h1>
            <div class="calculator">
                <div class="form-group">
                    <label>Net playing time available at start of the match (in minutes)</label>
                    <input type="number" id="netPlayingTime" min="0" onchange="calculateEffectiveTime()" onkeyup="calculateEffectiveTime()">
                </div>
                <div class="form-group">
                    <label>Time innings in progress (in minutes)</label>
                    <input type="number" id="firstInningsProgressTime" min="0" onchange="calculateEffectiveTime()" onkeyup="calculateEffectiveTime()">
                </div>
                <div class="form-group">
                    <label>Playing time lost (in minutes)</label>
                    <input type="number" id="lostPlayingTime" min="0" onchange="calculateEffectiveTime()" onkeyup="calculateEffectiveTime()">
                </div>
                <div class="form-group">
                    <label>Extra time available (in minutes)</label>
                    <input type="number" id="extraTime" min="0" onchange="calculateEffectiveTime()" onkeyup="calculateEffectiveTime()">
                </div>
                <div class="form-group">
                    <label>Time made up from reduced interval (in minutes)</label>
                    <input type="number" id="madeUpTime" min="0" onchange="calculateEffectiveTime()" onkeyup="calculateEffectiveTime()">
                </div>
                <div class="form-group">
                    <label>Effective playing time lost (in minutes)</label>
                    <div class="calculated-value" id="effectiveTimeResult">0</div>
                </div>
            </div>
        </div>

        <script>
            // Calculate on page load to initialize the display
            document.addEventListener('DOMContentLoaded', function() {
                calculateEffectiveTime();
            });

            function calculateEffectiveTime() {
                const lostPlayingTime = Number(document.getElementById('lostPlayingTime').value) || 0;
                const extraTime = Number(document.getElementById('extraTime').value) || 0;
                const madeUpTime = Number(document.getElementById('madeUpTime').value) || 0;

                const effectivePlayingTimeLost = lostPlayingTime - (extraTime + madeUpTime);

                document.getElementById('effectiveTimeResult').textContent = effectivePlayingTimeLost;
            }
        </script>
    </body>
</html>
